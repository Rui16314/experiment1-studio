{% block title %}Round Results{% endblock %}
{% block content %}
<table class="table table-bordered">
<tr><th></th><th>You</th><th>Opponent</th></tr>
<tr><td>Valuation</td><td>{{ my_val }}</td><td>{{ opp_val }}</td></tr>
<tr><td>Bid</td><td>{{ my_bid }}</td><td>{{ opp_bid }}</td></tr>
</table>
<p><b>Winning price:</b> {{ price }}</p>
<p><b>{% if i_won %}You won{% else %}You lost{% endif %}</b>. Your points: {{ my_payoff }}</p>
{{ next_button }}
{% endblock %}
